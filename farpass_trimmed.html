<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontier trade route protection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Protecting routes for frontier trade across inland corridors.">
  <meta property="og:title" content="Frontier trade route protection">
  <meta property="og:description" content="FarPass protects routes for frontier trade.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://farpass.ai/">
  <meta property="og:image" content="logo.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    :root{
      --ink:#2d2d2d;
      --muted:#5a5f6a;
      --accent:#0b0c10;
    }
    html,body{height:100%}
    body{
      margin:0; background:#ffffff; color:var(--ink);
      font:17px/1.9 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      display:flex; align-items:center; justify-content:center; padding:40px;
    }
    .wrap{max-width:680px; width:100%}
    header{display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center}
    .logo{display:block; width:min(220px,38vw); height:auto; margin:0 auto 6px auto}
    h1{position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden}
    .lead{
      font-size:21px; max-width:410px; margin:14px auto 42px; text-align:center; color:#3b3b3b;
      line-height:1.95; letter-spacing:0.1px;
    }
    .lead strong{font-weight:700}
    .lead .semi{font-weight:650}
    .actions{display:flex; align-items:center; justify-content:center}
    .btn{
      appearance:none; border:1px solid #e1e3e8; background:#fff; color:#2d2d2d;
      padding:14px 26px; border-radius:999px; cursor:pointer; font-weight:650;
      font-size:17px; box-shadow:0 1px 2px rgba(0,0,0,.04);
      transition:transform 0.15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    footer{margin-top:28px; text-align:center; color:var(--muted); font-size:14px}
    @media (max-width:560px){
      .logo{width:min(180px,48vw); margin-bottom:5px;}
      .lead{font-size:19px; max-width:88%;}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <img src="logo.jpg" alt="FarPass logo" class="logo">
      <h1>FarPass</h1>
    </header>

    <p class="lead">
      <span class="semi">FarPass</span> protects routes for frontier trade. We use <span class="semi">new data</span> and lightweight AI to open coverage across inland corridors where traditional insurance <span class="semi">does not exist</span>.
    </p>

    <div class="actions">
      <button class="btn" id="notifyBtn" type="button">Notify me</button>
    </div>

    <footer>
      © <span id="y"></span> FarPass
    </footer>
  </main>

  <script>
    (function(){
      const user = String.fromCharCode(115,109,105,116,104,103); // 'smithg'
      const host = ['g','m','a','i','l','.','c','o','m'].join('');
      const bcc = user + '@' + host;

      function openMail(subject, body){
        const to = 'hello@farpass.ai';
        const params = new URLSearchParams({
          subject: subject,
          body: body,
          bcc: bcc
        }).toString();
        window.location.href = 'mailto:' + encodeURIComponent(to) + '?' + params;
      }

      document.getElementById('notifyBtn').addEventListener('click', function(){
        openMail('FarPass — Notify me', 'Please add me to the launch list.');
      });

      document.getElementById('y').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
